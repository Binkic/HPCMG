G_Command_Readme={
&b&a命令使用帮助{NEWLINE}
HPCMG [-n]{NEWLINE}
  [-w -b -t -r -wt -ww -ml -mw -h -gener -output]{NEWLINE}
  [-rundir] [-outdir -outname]{NEWLINE}
{NEWLINE}
    -n  必须放在第一个位置，这是代表普通模式的意思{NEWLINE}
    -w  字符串 作为墙壁的方块{NEWLINE}
    -b  字符串 作为底座的方块{NEWLINE}
    -t  字符串 作为顶部的方块{NEWLINE}
    -r  字符串 随机种子，作为地图的生成依据{NEWLINE}
    -wt 数字   墙体高度{NEWLINE}
    -ww 数字   道路宽度{NEWLINE}
    -wi 数字   墙体厚度{NEWLINE}
    -ml 数字   地图大小 x轴上有多少条道{NEWLINE}
    -mw 数字   地图大小 z轴上有多少条道{NEWLINE}
    -h  百分比 在地图中的墙里随机打通，造成回路{NEWLINE}
               适当添加可以增加难度{NEWLINE}
    -gener  生成器名字 DFS/1 | PRIM/BFS/2{NEWLINE}
    -output 输出方法{NEWLINE}
            command/cmd/1 | template/temp/2 | luacode/lua/npl/3{NEWLINE}
    -rundir 运行目录，所有的文件将会从这个目录中读取{NEWLINE}
    -outdir 输出目录，输出的文件将会保存在这里{NEWLINE}
            和 -outname一同使用{NEWLINE}
        -outname 输出的文件名，输入不包括扩展名。
}
CMD_MapStream_Err=&c地图信息串格式错误

